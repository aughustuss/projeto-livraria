<main class="min-h-screen flex flex-col justify-center items-center">
    <form (ngSubmit)="onSubmit()" [formGroup]="sendResetPasswordForm" class="w-[95%] sm:w-1/2 md:w-1/3 lg:w-[500px] min-h-[250px] flex flex-col gap-y-2 p-4">
        <h1 class="font-extrabold text-3xl md:text-4xl text-center md:text-start">Digite o seu email para enviarmos o código de recuperação</h1>
        
        <mat-error class="text-xs" *ngIf="sendResetPasswordEmailErrMsg.length > 0">{{sendResetPasswordEmailErrMsg}}</mat-error>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input formControlName="ResetEmail" type="email" matInput>
            <mat-error class="text-xs" *ngIf="ResetEmail.invalid">{{getResetEmailError()}}</mat-error>
        </mat-form-field>

        <button mat-flat-button type="submit" color="primary" class="text-sm" [disabled]="isSubmitting">
            {{!isSubmitting ? 'Enviar' : ''}}
            <mat-spinner style="width: 20px;height: 20px;" *ngIf="isSubmitting"></mat-spinner>
        </button>

    </form>
</main>
