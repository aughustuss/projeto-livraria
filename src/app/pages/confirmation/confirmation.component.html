<div *ngIf="isUserAlreadyVerified && !isChecking" class="h-screen flex flex-col items-center justify-center gap-10">
    <h1 class="text-2xl md:text-3xl font-extrabold text-center">Sua conta já está confirmada.</h1>
    <button mat-flat-button color="primary" routerLink="/login" class="text-sm">Faça já o seu login</button>
</div>
<div *ngIf="isTokenValid && !isUserAlreadyVerified && !isChecking" class="h-screen flex flex-col items-center justify-center gap-10">
    <h1 class="text-2xl md:text-3xl font-extrabold text-center">Obrigado por confirmar sua conta!</h1>
    <button mat-flat-button color="primary" routerLink="/login" class="text-sm">Faça já o seu login</button>
</div>

<div *ngIf="!isTokenValid && !isUserAlreadyVerified && !isChecking"
    class="min-h-screen w-[95%] h-[300px] flex flex-col gap-y-2 p-4 justify-center items-center">
    <h1 class="text-2xl md:text-3xl text-center font-extrabold">Seu código de verificação está expirado, reenvie o
        email
        de confirmação de conta.</h1>
    <button (click)="resendConfirmationEmail()" class="text-sm" type="button" mat-flat-button color="primary"
        [disabled]="resendingConfirmEmail">
        {{!resendingConfirmEmail ? 'Reenviar' : ''}}
        <mat-spinner *ngIf="resendingConfirmEmail" style="width: 20px; height: 20px;"></mat-spinner>
    </button>
</div>

<div *ngIf="isChecking" class="h-screen w-full flex flex-col justify-center items-center">
    <mat-spinner style="width: 40px; height: 40px;"></mat-spinner>
</div>
